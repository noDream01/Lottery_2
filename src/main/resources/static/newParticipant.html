<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>

    <div class="form-group">
        <label for="code">Unique lottery ID</label>
        <input type="number" class="form-control" id="assignedLotteryId" aria-describedby="infoLotID" placeholder="Code">
        <small id="infoLotID" class="form-text text-muted">Please enter unique lottery ID</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="infoEmail" placeholder="Email">
        <small id="infoEmail" class="form-text text-muted">Please Input your Email</small>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" aria-describedby="infoAge" placeholder="Age">
        <small id="infoAge" class="form-text text-muted">Please Input your Age</small>
    </div>

    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" aria-describedby="infoCode" placeholder="Code">
        <small id="infoCode" class="form-text text-muted">Please enter your Code</small>
    </div>



    <button class="btn btn-primary" onclick=createUser() >Press to Register</button>

    <script src="lotteryUser.js" type = text/javascript></script>

</body>
</html>
