<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Spring Security Example </title>
</head>
<body>


<form th:action="@{/login}" method="post">
    <div><label> User Name : <input class="form-control" placeholder="Username" name="username" type="text" autofocus> </label></div>
    <div><label> Password: <input class="form-control" placeholder="Password" name="password" type="password" value=""> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
